<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单管理</title>
	<link rel="stylesheet" href="../css/bootstrap/bootstrap.3.3.5.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<style type="text/css">
		.ui-fold-table .fold-icon {
			margin-right: 2px;
		}
		.ui-row-2 .fold-icon {
			margin-left: 20px;
		}
		.ui-row-3 .fold-icon {
			margin-left: 40px;
		}
		.ui-fold-table .fold-icon:before {
			content: "\2212"; /*minus*/
		}
		.ui-fold-table .fold .fold-icon:before {
			content: "\2b"; /*plus*/
		}
		.ui-fold-table .no-fold.fold-icon:before {
			content: ""!important;
		}
	</style>

		var basePath = '../';

</head>
<body>
	<header class="ui-page-header">
		<div class="mini-title">当前位置：菜单管理</div>
	</header>
	<article class="container-fluid">
		<button class="btn btn-primary">新增</button>
		<button class="btn btn-danger">删除</button>
		<table class="table table-hover table-bordered table-condensed mt8">
			<thead>
				<tr class="info">
					<th class="min-w20">
						<input type="checkbox" id="all-check">
					</th>
					<th class="min-w50">菜单名称</th>
					<th class="min-w40">菜单类型</th>
					<th class="min-w40">唯一KEY</th>
					<th class="min-w40">URL地址</th>
					<th class="min-w40">是否隐藏</th>
					<th class="min-w40">描述</th>
					<th class="min-w40">操作</th>
				</tr>
			</thead>
			<tbody class="ui-fold-table">
				<tr class="ui-row-1">
					<td>
						<input type="checkbox">
					</td>
					<td><div class="fold-icon glyphicon"></div>系统基础管理</td>
					<td>0</td>
					<td>system</td>
					<td>system</td>
					<td>否</td>
					<td>系统基础管理</td>
					<td>
						<button class="btn btn-primary btn-xs edit-btn">编辑</button>
					</td>
				</tr>
				<tr class="ui-row-2">
					<td>
						<input type="checkbox">
					</td>
					<td><div class="fold-icon glyphicon"></div>用户管理</td>
					<td>1</td>
					<td>system</td>
					<td>system</td>
					<td>否</td>
					<td></td>
					<td>
						<button class="btn btn-primary btn-xs edit-btn">编辑</button>
					</td>
				</tr>
				<tr class="ui-row-3">
					<td>
						<input type="checkbox">
					</td>
					<td><div class="fold-icon no-fold glyphicon"></div>新增用户</td>
					<td>2</td>
					<td>system</td>
					<td>system</td>
					<td>否</td>
					<td>系统基础管理</td>
					<td>
						<button class="btn btn-primary btn-xs edit-btn">编辑</button>
					</td>
				</tr>
				<tr class="ui-row-1 fold">
					<td>
						<input type="checkbox">
					</td>
					<td><div class="fold-icon glyphicon"></div>系统基础管理</td>
					<td>0</td>
					<td>system</td>
					<td>system</td>
					<td>否</td>
					<td>系统基础管理</td>
					<td>
						<button class="btn btn-primary btn-xs edit-btn">编辑</button>
					</td>
				</tr>
			</tbody>
		</table>
	</article>
</body>
</html>
