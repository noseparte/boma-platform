			}

			}

		<body>
			<header class="ui-page-header">
				<div class="mini-title">主题详情</div>
			</header>
			<section class="ui-flex-between">
				<article class="theme-edit-container flex-grow form-horizontal panel panel-default">
					<div class="panel-heading">主题编辑</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-1 control-label">关联专题</label>
							<div class="col-sm-11 pl0 special-value"><a href="#">专题名称</a></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">年级</label>
							<div class="col-sm-11 pl0 special-value">一年级、二年级、三年级</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">学科</label>
							<div class="col-sm-11 pl0 special-value">数学、物理、化学</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">知识点</label>
							<div class="col-sm-11 pl0 special-value">函数、三角函数、直线</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">主题名称</label>
							<div class="col-sm-11 pl0">
								<input type="text" maxlength="15" placeholder="请填写主题名称，最长15个字" class="theme-name form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">主题形式</label>
							<div class="col-sm-11 pl0">
								<label class="radio-inline">
									<input type="radio" name="theme-type" value="0">专题
								</label>
								<label class="radio-inline">
									<input type="radio" name="theme-type" value="0">专题+推荐为
								</label>
							</div>
						</div>
						<div style="display:none" class="recommend-edit-container">
							<div class="recommend-item">
								<div class="form-group">
									<label class="col-sm-1 control-label">推荐位1</label>
									<div class="form-inline col-sm-11 pl0">
										<select class="form-control recommend-type">
											<option value="">请选择</option>
											<option value="2">习题集</option>
											<option value="3">教师</option>
										</select>
										<select class="form-control recommend-info ml10">
											<option value="">请选择要推荐的老师</option>
											<option value="xxx">13535922700</option>
											<option value="xxx">13311069141</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label">背景图片</label>
									<div class="col-sm-11 pl0"><img title="点击上传图片" class="recommend-banner"></div>
								</div>
							</div>
							<div class="recommend-item">
								<div class="form-group">
									<label class="col-sm-1 control-label">推荐位2</label>
									<div class="form-inline col-sm-11 pl0">
										<select class="form-control recommend-type">
											<option value="">请选择</option>
											<option value="2">习题集</option>
											<option value="3">教师</option>
										</select>
										<select class="form-control recommend-info ml10">
											<option value="">请选择要推荐的老师</option>
											<option value="xxx">13535922700</option>
											<option value="xxx">13311069141</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label">背景图片</label>
									<div class="col-sm-11 pl0"><img title="点击上传图片" class="recommend-banner"></div>
								</div>
							</div>
							<div class="recommend-item">
								<div class="form-group">
									<label class="col-sm-1 control-label">推荐位3</label>
									<div class="form-inline col-sm-11 pl0">
										<select class="form-control recommend-type">
											<option value="">请选择</option>
											<option value="2">习题集</option>
											<option value="3">教师</option>
										</select>
										<select class="form-control recommend-info ml10">
											<option value="">请选择要推荐的老师</option>
											<option value="xxx">13535922700</option>
											<option value="xxx">13311069141</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label">背景图片</label>
									<div class="col-sm-11 pl0"><img title="点击上传图片" class="recommend-banner"></div>
								</div>
							</div>
						</div>
						<button class="btn btn-primary pull-right">保存</button>
					</div>
				</article>
				<aside class="theme-preview-container panel panel-default ml10">
					<div class="panel-heading">主题预览</div>
					<div class="panel-body theme-preview-zone"><img class="special-banner">
						<div class="recommend-container ui-flex-between"><img class="recommend-banner"><img class="recommend-banner"><img class="recommend-banner"></div>
						<div class="special-description">六年级的同学们，王老师是新锐中考名师，辅导中考状元，欢迎大家积极关注，有不懂的题向王老师请求讲解。</div>
					</div>
				</aside>
			</section>
		</body>
	</head>
</html>
